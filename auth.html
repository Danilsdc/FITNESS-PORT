<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Authorization</title>
    <link rel="icon" type="images/x-icon"
        href="https://i.ibb.co/bQnGGky/logo-removebg-preview-1.png">
    <link rel="stylesheet" href="auth.css">
   
    <style></style>
</head>

<body class="mainpage">
    <nav class="navbar">
        <div class="container">
            <img src="https://i.ibb.co/bQnGGky/logo-removebg-preview-1.png" class="navbar-logo">
            <ul class="navbar-menu">
                <li><a href="#">Services</a></li>
                <li><a href="#">Clubs</a></li>
                <li><a href="#">Club cards</a></li>
                <li><a href="#">Equipment</a></li>
                <li><a href="#">Vacancies</a></li>
            </ul>
            <div class="menu-last-group">
                <button class="discountbutton">Buy club card</button>
                <button class="burger-menu-icon">
                    <span></span><span></span><span></span> 
                </button>
                <a href="#" class="account-img"><img   width="60" height="60" src="https://img.icons8.com/windows/96/FFFFFF/gender-neutral-user.png" alt="gender-neutral-user"/></a>
            </div>
        </div>           
    </nav>
    <div class="account_div">
        <img src="https://i.ibb.co/G3xJ57N/account-svgrepo-com-5.png">
        <div>
            <p>You are not logged in</p>
            <p><a href="">Log in</a> / <a href="">Register</a></p>
        </div>
    </div>
    <main>
        <div class="auth">
            <div class="choose">
                <div class="logto">
                    <button>Log to</button>
                </div>
                <div class="register">
                    <button>Register</button>
                </div>
            </div>
            <div class="registration">
                <form>
                    <div>
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter your second name">
                    </div>
                    <div>
                        <label for="address">Email address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your email address">
                    </div>
                    <div>
                        <label for="password">Password</label>    
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
<script src="auth.js"></script>
<script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>

</html>
